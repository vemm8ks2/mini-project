<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
</head>
<body>
  {% set 재무제표종류 = 재무제표종류 or [] %}
  {% set 항목코드 = 항목코드 or [] %}
  {% set 결산기준일 = 결산기준일 or [] %}

  <form action="/process">
    <input type="hidden" id="stock-number" name="stock-number" value="{{ 종목코드 }}">
    <input type="hidden" id="company-name" name="company-name" value="{{ 회사명 }}">
    {% for 종류 in 재무제표종류 %}
    <input type="hidden" name="financial-statement-type" value="{{ 종류 }}">
    {% endfor %}
    {% for 코드 in 항목코드 %}
    <input type="hidden" name="code" value="{{ 코드 }}">
    {% endfor %}

    <table id="myTable" class="display">
        <thead>
            <tr>
                <th>✔️</th>
                <th>{{ 데이터테이블_항목[0] }}</th>
            </tr>
        </thead>
        <tbody>
            {% for v in 데이터테이블 %}
            <tr>
                <td>
                  <input type="checkbox" id="{{ v }}" name="{{ 데이터테이블_항목[1] }}" value="{{ v }}">
                </td>
                <td>
                  <label for="{{ v }}">{{ v }}</label>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button>제출하기</button>
  </form>

  <script>
    let table = new DataTable('#myTable');
  </script>
</body>
</html>
